<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Equality</title>
</head>

<body>

</body>
<script>
    // = assingment orperator
    // == comparison orperator
    // === strict equality orperator
    // ! inequality orperator
    // !== strict inequality orperator
    const PI = 3.14
    if (PI !== "3.14") {
        console.log("That is not Pi");
    }
    else{
        console.log("That is  Pi");
    }
</script>
