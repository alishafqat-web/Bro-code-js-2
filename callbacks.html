<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<h1 id="h1"></h1>
<body>

</body>
<script>
    // callback = a function that is passed as an argument
    //             to another function
    hello(wait)
    function hello(callback) {
        console.log("Hello !");
        callback()
    }
    function wait() {
        console.log("Wait");
    }
    function leave() {
        console.log("Leave !");
    }
    function goodbye() {
        console.log("Goodbye !");
    }
    sum(display, 1, 2)
    function sum(callback, x, y) {
        let result = x + y
        callback(result)
    }
    function display(result) {
        console.log(result);
        document.getElementById("h1").textContent = result
    }
</script>

</html>
