<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>

<body>

</body>
<script>
    let day = 45
    switch (day) {
        case 1:
            console.log("It is Monday");
            break;
        case 2:
            console.log("It is Tuesday");
            break;
        case 3:
            console.log("It is Wednesday");
            break
        case 4:
            console.log("It is Thursday");
            break
        case 5:
            console.log("It is Friday");
            break
        case 6:
            console.log("It is Saturday");
            break
        case 7:
            console.log("It is Sunday");
            break
        default:
            console.log(`${day} is not a day`);

    }
    let testscore = 90
    let letterGrade;
    switch (true) {
        case testscore >= 90:
            letterGrade = "A"
            break
        case testscore >= 80:
            letterGrade = "B"
            break
        case testscore >= 70:
            letterGrade = "C"
            break
        case testscore >= 60:
            letterGrade = "D"
            break
        case testscore >= 50:
            letterGrade = "E"
            break
        default:
            letterGrade = "F"
    }
    console.log(letterGrade);

</script>

</html>
