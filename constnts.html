<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constants</title>
</head>

<body>
    <h1>Find your circumference here</h1>
    <label>Radius</label>
    <input type="text" id="radius"><br><br>
    <button id="sub">Calculate</button>
    <h1 id="my"></h1>
</body>
<script>
    const PI = 3.14159
    document.getElementById("sub").onclick = function () {
        let circumference;
        let radius = document.getElementById("radius").value
        radius = Number(radius)
        circumference = 2 * pi * radius
        document.getElementById("my").textContent = circumference
    }
</script>

</html>
