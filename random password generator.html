<script>
    function generatepassword(length, inclower, upcase, incnumbers, incdymbols) {
        const lowercasechars = "abcdefghijklmnopqrstuvwxyz"
        const uppercasechars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const numberchars = "0123456789"
        const symbolchars = "!@#$%^&*()_+=/*-+?/.,[]{}<>"
        let allowedchars = ""
        let password = ""
        allowedchars += inclower?lowercasechars : ""
        allowedchars += upcase? uppercasechars : ""
        allowedchars += incnumbers ? numberchars : ""
        allowedchars +=  incdymbols ? symbolchars : ""

        if(length <= 6 ){
       return `(password length must be at leaste greater that 6)`
        }  
        if(allowedchars.length === 0){
        return `(At least 1 set of characters must be selected)`
        }
        for(let i = 0; i < length; i++ ){
        const randomindex = Math.floor(Math.random() * allowedchars.length)
        password += allowedchars[randomindex]
        }
        return password
    }

    const length = 12
    const inclower = true
    const upcase = true
    const incnumbers = false
    const incdymbols = false
    const Password = generatepassword(12, true, true, true, true)
    console.log(`Generated password : ${Password}`);
</script>
