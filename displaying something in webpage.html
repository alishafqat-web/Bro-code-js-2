<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displaying something in webpage</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
<script>
    let fullname = "M.Ali Shafqat"
    let age = 12
    let student = true
    document.getElementById("p1").textContent = `Your fullname is ${fullname}`
    document.getElementById("p2").textContent = `Your age is ${age}`
    document.getElementById("p3").textContent = `Are you a student :${student}`
</script>
</html>
